<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>

    <section class="booking-wrapper">
  <div class="booking-container">

    <h2>Book Terrarium</h2>

    <div class="form-field">
      <label>Full Name *</label>
      <input type="text" id="customerName" required>
    </div>

    <div class="form-field">
      <label>Mobile Number *</label>
      <input type="tel" id="mobileNumber" maxlength="10" required>
    </div>

    <div class="form-field">
      <label>Delivery Address *</label>
      <input type="text" id="deliveryAddress" required>
    </div>

    <div class="form-field">
      <label>PIN Code *</label>
      <input type="text" id="pinCode" maxlength="6" required>
    </div>

    <button class="submit-btn">Submit Booking</button>

  </div>
</section>

<script src="products.js"></script>
<script src="booking.js"></script>
    
</body>
</html>
